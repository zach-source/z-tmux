name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - 'LICENSE'
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Build test package
        run: nix build .#test --no-link

      - name: Check flake
        run: nix flake check

  tag:
    name: Create Release Tag
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version from module
        id: current
        run: |
          VERSION=$(grep -E '^\s*version = "' modules/tmux.nix | sed 's/.*"\(.*\)".*/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version in module: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.current.outputs.VERSION }}" >/dev/null 2>&1; then
            echo "EXISTS=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.current.outputs.VERSION }} already exists"
          else
            echo "EXISTS=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.current.outputs.VERSION }} does not exist"
          fi

      - name: Create tag
        if: steps.check_tag.outputs.EXISTS == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.current.outputs.VERSION }}" -m "v${{ steps.current.outputs.VERSION }}"
          git push origin "v${{ steps.current.outputs.VERSION }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
