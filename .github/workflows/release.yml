name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Get previous tag
        id: prev_tag
        run: |
          PREV_TAG=$(git tag --sort=-v:refname | grep -E '^v[0-9]' | sed -n '2p')
          echo "PREV_TAG=${PREV_TAG:-}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          if [ -n "${{ steps.prev_tag.outputs.PREV_TAG }}" ]; then
            CHANGELOG=$(git log ${{ steps.prev_tag.outputs.PREV_TAG }}..${{ steps.version.outputs.VERSION }} --pretty=format:"- %s" --no-merges)
          else
            CHANGELOG=$(git log --pretty=format:"- %s" --no-merges -10)
          fi
          # Escape for GitHub Actions
          CHANGELOG="${CHANGELOG//'%'/'%25'}"
          CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
          CHANGELOG="${CHANGELOG//$'\r'/'%0D'}"
          echo "CHANGELOG=$CHANGELOG" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: z-tmux ${{ steps.version.outputs.VERSION }}
          body: |
            ## z-tmux ${{ steps.version.outputs.VERSION }}

            Reproducible tmux setup with Catppuccin, tmuxp, and session persistence.

            ### Changes
            ${{ steps.changelog.outputs.CHANGELOG }}

            ### Installation

            **Nix Flake:**
            ```nix
            {
              inputs.z-tmux.url = "github:zach-source/z-tmux";
            }
            ```

            Then in your home-manager config:
            ```nix
            imports = [ inputs.z-tmux.homeManagerModules.z-tmux ];
            z-tmux.enable = true;
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
