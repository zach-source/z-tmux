# ══════════════════════════════════════════════════════════════════════════════
# z-tmux: Reproducible Power-User Tmux Configuration
# ══════════════════════════════════════════════════════════════════════════════
# This is a standalone tmux.conf for non-Nix usage or reference.
# For Nix users, the Home Manager module (modules/tmux.nix) is the source of truth.

# ══════════════════════════════════════════════════════════════════════════════
# Core Settings
# ══════════════════════════════════════════════════════════════════════════════

# Prefix key: Ctrl-a (screen-style)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Modern terminal settings
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -as terminal-features ",xterm-256color:RGB"

# Default shell
set -g default-shell $SHELL

# Vi mode
setw -g mode-keys vi

# Mouse support
set -g mouse on

# High scrollback
set -g history-limit 50000

# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# No delay for escape key
set -sg escape-time 0

# 24-hour clock
setw -g clock-mode-style 24

# Focus events for vim
set -g focus-events on

# Don't rename windows automatically
set -g allow-rename off

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# ══════════════════════════════════════════════════════════════════════════════
# Status Bar - Catppuccin Mocha (Top Powerline)
# ══════════════════════════════════════════════════════════════════════════════

set -g status-position top
set -g status-interval 5

# Catppuccin Mocha palette
# Base: #1e1e2e, Surface0: #313244, Text: #cdd6f4
# Mauve: #cba6f7, Blue: #89b4fa, Green: #a6e3a1

set -g status-style "bg=#1e1e2e,fg=#cdd6f4"

# Left: session name with powerline
set -g status-left-length 50
set -g status-left "#[bg=#cba6f7,fg=#1e1e2e,bold]  #S #[bg=#1e1e2e,fg=#cba6f7]"

# Right: prefix indicator + time
set -g status-right-length 100
set -g status-right "#{?client_prefix,#[bg=#a6e3a1,fg=#1e1e2e] PREFIX #[bg=#1e1e2e,fg=#a6e3a1],}#[fg=#313244]#[bg=#313244,fg=#cdd6f4]  %H:%M #[fg=#89b4fa]#[bg=#89b4fa,fg=#1e1e2e,bold] %d-%b "

# Window status
set -g window-status-format "#[fg=#1e1e2e,bg=#313244]#[bg=#313244,fg=#cdd6f4] #I:#W #[fg=#313244,bg=#1e1e2e]"
set -g window-status-current-format "#[fg=#1e1e2e,bg=#89b4fa]#[bg=#89b4fa,fg=#1e1e2e,bold] #I:#W #[fg=#89b4fa,bg=#1e1e2e]"
set -g window-status-separator " "

# Pane borders
set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#89b4fa"

# Message styling
set -g message-style "bg=#313244,fg=#cdd6f4"
set -g message-command-style "bg=#313244,fg=#cdd6f4"

# ══════════════════════════════════════════════════════════════════════════════
# Key Bindings
# ══════════════════════════════════════════════════════════════════════════════

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Alt + arrow for pane navigation (no prefix)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift + arrow to switch windows (no prefix)
bind -n S-Left previous-window
bind -n S-Right next-window

# Quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Popup terminal
bind p display-popup -E -w 80% -h 80% -d "#{pane_current_path}"

# Synchronize panes toggle
bind S setw synchronize-panes

# Toggle status bar
bind b set -g status

# Clear history
bind C-k clear-history

# ══════════════════════════════════════════════════════════════════════════════
# Copy Mode (Vi-style)
# ══════════════════════════════════════════════════════════════════════════════

bind Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel

# Mouse selection copies to clipboard
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-selection-and-cancel

# ══════════════════════════════════════════════════════════════════════════════
# Session Management
# ══════════════════════════════════════════════════════════════════════════════

# Session switcher
bind s choose-tree -sZ

# Kill session
bind X confirm-before -p "Kill session #S? (y/n)" kill-session

# ══════════════════════════════════════════════════════════════════════════════
# Plugins (TPM)
# ══════════════════════════════════════════════════════════════════════════════

# Plugin list
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# ══════════════════════════════════════════════════════════════════════════════
# Plugin Configuration
# ══════════════════════════════════════════════════════════════════════════════

# Resurrect
set -g @resurrect-dir '~/.tmux/resurrect'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'
# Disable process restoration to prevent broken remote sessions
set -g @resurrect-processes 'false'

# Continuum
set -g @continuum-save-interval '15'
set -g @continuum-restore 'on'

# Prefix highlight
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=#1e1e2e,bg=#a6e3a1,bold'

# ══════════════════════════════════════════════════════════════════════════════
# Initialize TPM (must be last)
# ══════════════════════════════════════════════════════════════════════════════

run '~/.tmux/plugins/tpm/tpm'
